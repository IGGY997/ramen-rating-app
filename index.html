<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rating App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Ramen Rating App</h1>
  </header>
  
  <div id="ramen-menu"></div>
  
  <div id="ramen-detail">
  <h2>Ramen Details</h2>
  
  <!-- Default Ramen Image -->
  <img id="ramen-detail-image" src="ramen.jpg" alt="Ramen" width="200">

  <p id="ramen-detail-name"></p>
  <p id="ramen-detail-restaurant"></p>
  <p id="ramen-detail-rating"></p>
  <p id="ramen-detail-comment"></p>
</div>


  <!-- New Ramen Form with Labels -->
  <form id="new-ramen-form">
    <h3>Add New Ramen</h3>
    
    <label for="ramen-name">Ramen Name:</label>
    <input type="text" id="ramen-name" placeholder="Ramen Name" required>

    <label for="ramen-restaurant">Restaurant:</label>
    <input type="text" id="ramen-restaurant" placeholder="Restaurant" required>

    <label for="ramen-rating">Rating (1-5):</label>
    <input type="number" id="ramen-rating" placeholder="Rating (1-5)" required min="1" max="5">

    <label for="ramen-comment">Comment:</label>
    <textarea id="ramen-comment" placeholder="Leave a comment"></textarea>

    <label for="ramen-image">Upload Image:</label>
    <input type="file" id="ramen-image" required>

    <button type="submit">Add Ramen</button>
  </form>
  
  <script src="index.js"></script>
</body>
</html>
